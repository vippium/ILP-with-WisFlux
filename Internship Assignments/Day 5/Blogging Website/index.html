<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blog Site</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="main">
		<div class="top">
			<div class="inp">
				<input type="text" name="blog-title" id="blog-title" placeholder="Blog Title">
				<textarea name="blog-content" id="blog-content" cols="30" rows="10" placeholder="Blog Content"></textarea>
			</div>
			<div class="btn">
				<button id="add-blog"><b>Post Blog</b></button>
			</div>
		</div>
		<div class="bottom"></div>
	</div>
</body>
</html>
